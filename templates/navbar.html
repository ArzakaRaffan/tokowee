{% extends 'base.html' %}
{% block content %}
<nav class="bg-[rgb(25,25,25)] border-gray-200 rounded-xl fixed top-0 left-0 z-40 w-full">
    <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl p-4">
        <div class="flex items-center justify-between w-full">
            <div class="flex items-center">
                <img src="https://i.imgur.com/oTUETWx.png" alt="TokoWee Logo" style="max-height: 200px; max-width: 200px;">
            </div>
            <div class="hidden md:flex gap-10 ml-8">
                <a href="/" class="text-white text-lg hover:text-gray-300">Home</a>
                <a href="/" class="text-white text-lg hover:text-gray-300">About</a>
                <a href="/" class="text-white text-lg hover:text-gray-300">Contact</a>
                <h1 style="margin-top: 2px;" class="text-white text-l">Welcome, {{ username }}!</h1>
                <a href="{% url 'main:logout' %}">
                    <button style="color: antiquewhite; font-size: 14px; border-radius: 15px; padding: 5px 10px; background-color: rgb(35, 37, 37); border: none; cursor: pointer; transition: transform 0.5s ease;">
                        Logout
                    </button>
                </a>
            </div>
            <div class="md:hidden flex items-center">
                <button class="mobile-menu-button">
                    <svg class="w-6 h-6 text-white" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                        <path d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <div class="mobile-menu hidden md:hidden bg-[rgb(25,25,25)] text-white py-4 px-6">
        <a href="/" class="block py-2 hover:text-gray-300">Home</a>
        <a href="/" class="block py-2 hover:text-gray-300">About</a>
        <a href="/" class="block py-2 hover:text-gray-300">Contact</a>
        <h1 class="py-2 text-l">Welcome, {{ username }}!</h1>
        <a href="{% url 'main:logout' %}" class="block text-center bg-gray-700 hover:bg-gray-800 text-white font-bold py-2 rounded transition duration-300">
            Logout
        </a>
    </div>
</nav>

<script>
    const btn = document.querySelector("button.mobile-menu-button");
    const menu = document.querySelector(".mobile-menu");

    btn.addEventListener("click", () => {
        menu.classList.toggle("hidden");
    });
</script>
{% endblock %}
