{% extends 'base.html' %}

{% block meta %}
<script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.7/dist/purify.min.js"></script>
<title>Login</title>
{% endblock meta %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body class="bg-black text-white font-sans">
    <div style="margin-top: 50px;" class="max-w-md mx-auto mt-24 bg-[rgb(25,25,25)] p-10 rounded-lg text-center">
        <img src="https://i.imgur.com/oTUETWx.png" class="mb-6 mx-auto">
        
        <form method="POST" action="">
            {% csrf_token %}
            <div class="mb-6 text-left">
                <label for="username" class="block text-lg font-semibold mb-2">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required
                    class="w-full p-3 rounded-md bg-gray-700 text-white border-none focus:ring-2 focus:ring-gray-500" />
            </div>

            <div class="mb-6 text-left">
                <label for="password" class="block text-lg font-semibold mb-2">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required
                    class="w-full p-3 rounded-md bg-gray-700 text-white border-none focus:ring-2 focus:ring-gray-500" />
            </div>

            <input class="w-full bg-gray-700 text-white rounded-lg py-3 font-bold cursor-pointer transition-transform transform hover:scale-105" type="submit" value="Login" />
        </form>

        {% if messages %}
        <ul class="mt-6 list-none">
            {% for message in messages %}
            <li class="text-red-400">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        
        <p class="mt-6">Don't have an account yet?</p>
        <a href="{% url 'main:register' %}" class="text-white font-bold hover:underline">Register Here!</a>
    </div>
</body>
</html>
{% endblock content %}
