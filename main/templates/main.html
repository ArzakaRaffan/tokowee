{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Toko Wee! Doo and Doo Things!</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
        <style>
            body {
                margin: 0;
                padding: 0;
                background-color: #000;
                color: #fff;
                font-family: 'Poppins', sans-serif;
            }
            .container {
                max-width: 1250px;
                margin: 0 auto;
                padding: 20px;
            }
            .welcome {
                background-color: rgb(35, 37, 37);
                border-radius: 25px;
                padding: 10px;
                text-align: center;
                margin-top: -38px;
                max-width: 1050px;
                margin-left: 75px;
            }
            .product {
                background-color: rgb(233, 198, 152);
                border-radius: 25px;
                padding: 25px;
                max-width: 1100px;
                margin-top: 65px;
                margin-left: 40px;
                display: flex;
                gap: 20px;
            }
            .product img {
                border-radius: 15px;
                transition: transform 0.5s ease;
            }
            .product img:hover {
                transform: scale(1.03);
            }
            .product-info {
                flex: 1;
                color: #000;
            }
            .product-info h4 {
                margin-top: 15px;
                font-weight: 600;
            }
            hr {
                color: antiquewhite;
                height: 1px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="welcome">
                <h2 style="font-weight:bold; font-style: italic;">
                    Hello! Welcome to <span style="color:rgb(233, 198, 152)">Toko Wee!</span>
                </h2>
                <h3 style="font-weight:bold; font-style: italic;">
                    We do and do things!
                </h3>
            </div>

            <div class="product">
                <img src="https://i.imgur.com/tGd7up6.jpeg" alt="Product 1" width="350" height="350">
                <div class="product-info">
                    <h3 style="text-align: center;">{{ itemName }}</h3>
                    <hr>
                    <h4 style="margin-left: 30px;">Price: {{ itemPrice }}</h4>
                    <h4 style="margin-left: 30px;">Desc:</h4>
                    <pre style="margin-left: 30px; font-weight: bold;">{{ itemDescription }}</pre>
                    <h4 style="margin-left: 30px;">Stock: {{ itemStock }}</h4>
                </div>
            </div>
        </div>
        <h5 style="text-align: center;">Â© Toko Wee | All rights Reserved.</h5>
        <h5 style="text-align: center;">Nama: Arzaka Raffan Mawardi | NPM: 2306152393 | Kelas: PBP D</h5>
    </body>
</html>
